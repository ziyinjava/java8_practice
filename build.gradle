group 'com.ziyin'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "org.joda:joda-primitives:1.0",
            "joda-time:joda-time:2.10.1"
    )
    testCompile(
            "junit:junit:4.11"
    )
}
